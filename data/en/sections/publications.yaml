- title: BubCam A Vision System for Automated Quality Inspection at Manufacturing Lines
  publishedIn:
    name: ACM/IEEE IPSN'23 (Best paper award)
    #date: 7 June 2020
    #url: https://example.com
  authors:
  - name: Jiale Chen 
    url: https://rrwang1.github.io/posts/members/phd/jiale/
  - name: Duc Van Le
    url: https://rrwang1.github.io/posts/members/staff/
  - name: Rui Tan
    url: https://personal.ntu.edu.sg/tanrui/
  - name: Daren Ho
    url: https://www.linkedin.com/in/daren-ho-2906278a?originalSubdomain=sg

  paper:
    summary: The BubCam system presented in this paper estimates the volume of the air bubbles in the ink bags moving on the conveyor belt of the manufacturing line. It employs one main camera and several wireless cameras, whose operations are controlled by a deep reinforcement learning agent. BubCam achieves 1.34 accuracy improvement and 260x latency reduction, compared with manual inspection.
    url: https://tanrui.github.io/pub/BubCam-ICCPS.pdf
  tags: ["Product quality inspection", "Visual sensing", "Deep learning", "Reinforcement learning"]
