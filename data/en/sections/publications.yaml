- title: Telesonar Robocall Alarm System by Detecting Echo Channel and Breath Timing
  publishedIn:
    name: ACM Sensys'22
    #date: 7 June 2020
    #url: https://example.com
  authors:
  - name: Zhenyu Yan
    url: https://scholar.google.com.sg/citations?user=S01E5-cAAAAJ&hl=en
  - name: Rui Tan
    url: https://personal.ntu.edu.sg/tanrui/
  - name: Qun Song
    url: https://song-qun.github.io/
  - name: Chris Xiaoxuan Lu
    url: https://christopherlu.github.io/

  paper:
    summary: The Telesonar system employs an active sensing approach to probe the existence of the echo channel at the remote end of a phone call as well as a passive sensing approach to analyze the breath timing. This helps decide whether the call is a robocall.
    url: https://tanrui.github.io/pub/sensys22-Telesonar.pdf
  #categories: ["image-processing"]
  tags: ["Mobile systems","Robocall detection", "Internet-of-things systems"]

- title: PriMask Cascadable and Collusion-Resilient Data Masking for Mobile Cloud Inference. 
  publishedIn:
    name: ACM Sensys'22 (Best paper candidate) 
    #date: 7 June 2020
    #url: https://example.com
  authors:
  - name: Linshan Jiang
    url: https://scholar.google.com.sg/citations?user=S01E5-cAAAAJ&hl=en
  - name: Qun Song
    url: https://song-qun.github.io/  
  - name: Rui Tan
    url: https://personal.ntu.edu.sg/tanrui/
  - name: Mo Li
    url: https://personal.ntu.edu.sg/limo/
  
  paper:
    summary: The PriMask system uses personalized lightweight neural networks to obfuscate the data generated by individual users to protect their privacy against curious cloud inference services. At the same time, the obfuscation does not degrade the original inference service quality.
